<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NeoBrush</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/p5.min.js"></script>
  <script src="js/p5.dom.js"></script>
  <script src="js/sketchline.js"></script>
  <script src="js/neobrush.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-2">
        <h1>Neobrush</h1>
        <h5>A <a href="http://processing.org">Processing</a> sketch by <a href="http://the816.com">Chris Riebschlager</a> which uses the hot new <a href="http://p5js.org/">P5js</a>.</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <p>Color Source:</p>
        <div class="margin-bottom">
          <a class="color-source active" href=""><img src="img/source-1.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-2.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-3.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-4.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-5.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-6.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-7.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-8.jpg" alt="" class="img-circle"></a>
          <a class="color-source" href=""><img src="img/source-9.jpg" alt="" class="img-circle"></a>
        </div>
        <p>Presets:</p>
        <div>
          <button class="btn btn-info btn-xs preset">Brushy</button>
          <button class="btn btn-info btn-xs preset">Stripey</button>
          <button class="btn btn-info btn-xs preset">Thin</button>
          <button class="btn btn-info btn-xs preset">Fuzzy</button>
          <button class="btn btn-info btn-xs preset">Nutso</button>
        </div>
        <p>
          Number of Lines:<br>
          <input type="range" id="number-of-lines" min="10" max="200" value="100">
        </p>
        <p>
          Easing:<br>
          <input type="range" id="easing" min="0.01" max="0.99" value="0.25" step="0.01">
        </p>
        <p>
          Easing Jitter:<br>
          <input type="range" id="easing-jitter" min="0" max="0.3" value="0.1" step="0.01">
        </p>
        <p>
          Speed:<br>
          <input type="range" id="speed" min="0.01" max="0.99" value="0.3" step="0.01">
        </p>
        <p>
          Speed Jitter:<br>
          <input type="range" id="speed-jitter" min="0" max="0.99" value="0.1" step="0.01">
        </p>
        <p>
          Verticies:<br>
          <input type="range" id="vertices" min="1" max="30" value="8" step="1">
        </p>
        <p class="margin-bottom">
          Verticies Jitter:<br>
          <input type="range" id="vertices-jitter" min="0" max="10" value="1" step="1">
        </p>
        <button id="save" class="btn btn-sm btn-primary">Save</button>
        <button id="clear" class="btn btn-sm btn-warning">Clear</button>
      </div>
      <div class="col-sm-10" id="neobrush"></div>
    </div>
  </div>
</body>
</html>
